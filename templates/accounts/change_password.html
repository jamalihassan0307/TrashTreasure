{% extends 'base.html' %}

{% block title %}Change Password - Trash to Treasure{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-key me-2"></i>Change Password
                    </h3>
                    <p class="text-white-50 mb-0">Update your account password</p>
                </div>
                <div class="card-body p-4">
                    <form >
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="old_password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Current Password
                            </label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">
                                <i class="fas fa-lock me-2"></i>New Password
                            </label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            <div class="form-text">Your password must contain at least 8 characters.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="new_password2" class="form-label">
                                <i class="fas fa-lock me-2"></i>Confirm New Password
                            </label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                        </div>
                        
                        <div class="d-grid">
                            <button  class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Change Password
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'accounts:profile' %}" class="text-primary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Password confirmation validation
document.getElementById('new_password2').addEventListener('input', function() {
    const password1 = document.getElementById('new_password1').value;
    const password2 = this.value;
    
    if (password1 !== password2) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('new_password1').addEventListener('input', function() {
    const password2 = document.getElementById('new_password2').value;
    if (password2) {
        if (this.value !== password2) {
            document.getElementById('new_password2').setCustomValidity('Passwords do not match');
        } else {
            document.getElementById('new_password2').setCustomValidity('');
        }
    }
});
</script>
{% endblock %}
